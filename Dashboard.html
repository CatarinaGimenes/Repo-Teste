<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chartJs.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard SoyTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>

<body>
    <section class="dash">
        <div class="all">
            <div id="titulo">
                <h2>Dashboard</h2>
            </div>
            <div id="resto">
                <div id="esquerda">
                    <div id="KPIs">
                        <div class="kpi"></div>
                        <div class="kpi"></div>
                        <div class="kpi"></div>
                        <div class="kpi"></div>
                    </div>
                    <div id="graficos">
                        <div id="graf-linha">
                            <canvas id="graficoLinha" style="position: relative; height: 100%; width: 100%;"></canvas>
                        </div>
                        <div id="graf-barra">
                            <canvas id="graficoBarra" style="position: relative; height: 100%; width: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div id="direita">
                    <div id="alertas"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    const labels = [
        '26/04',
        '27/04',
        '28/04',
        '29/04',
        '30/04',
        '31/04',
    ];

    const labels2 = [
        'Silo 1',
        'Silo 2',
        'Silo 3',
        'Silo 4',
        'Silo 5',
        'Silo 6',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Nível de grãos de soje no silo 1',
            backgroundColor: '#45a834',
            borderColor: '#45a834',
            data: [0, 1, 3, 4, 5, 7, 7],
        }]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Nível de grãos de soja nos silos:',
            backgroundColor: '#fac16a',
            borderColor: '#fac16a',
            data: [1, 4, 3, 6, 7, 2, 7],
        }]
    };


    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };

    const graficoLinha = new Chart(
        document.getElementById('graficoLinha'),
        config
    );

    const graficoBarra = new Chart(
        document.getElementById('graficoBarra'),
        config2
    );
</script>
